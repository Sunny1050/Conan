<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        #map {
            position: relative;
        }

        .room-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .room-button {
            position: absolute;
            cursor: pointer;
        }

        #roomAButton {
            top: 50px;
            left: 100px;
        }

        #roomBButton {
            top: 150px;
            left: 250px;
        }

        #roomCButton {
            top: 300px;
            left: 150px;
        }
    </style>
</head>
<body>

<div id="map">
    <img src="TV219_黄昏别馆.jpg" alt="Map" width="100%" height="auto">

    <div id="roomA" class="room-image">
        <img src="房間.jpg" alt="Room A" width="100%" height="auto">
    </div>

    <div id="roomB" class="room-image">
        <img src="roomB-image.jpg" alt="Room B" width="100%" height="auto">
    </div>

    <div id="roomC" class="room-image">
        <img src="roomC-image.jpg" alt="Room C" width="100%" height="auto">
    </div>

    <button id="roomAButton" class="room-button" onclick="showRoom('roomA')">Room A</button>
    <button id="roomBButton" class="room-button" onclick="showRoom('roomB')">Room B</button>
    <button id="roomCButton" class="room-button" onclick="showRoom('roomC')">Room C</button>
</div>

<script>
    function showRoom(roomId) {
        var roomImages = document.getElementsByClassName('room-image');
        for (var i = 0; i < roomImages.length; i++) {
            roomImages[i].style.display = 'none';
        }

        var roomToShow = document.getElementById(roomId);
        if (roomToShow) {
            roomToShow.style.display = 'block';

            // 隱藏所有按鈕
            var roomButtons = document.getElementsByClassName('room-button');
            for (var j = 0; j < roomButtons.length; j++) {
                roomButtons[j].style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
