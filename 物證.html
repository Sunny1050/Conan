<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>物證</title>
    <style type="text/CSS">
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexkai.css);
        .img {
            display: block;
            margin: auto;
        }
        .table{
            background-color: bisque;
            font-family: 'cwTeXKai', 'Perpetua', serif;
        }
        h1{
            color:rosybrown;
            font-family: 'cwTeXKai', 'Perpetua', serif;
            font-weight: bold;
            font-size: 24px; 
        }
    </style>
</head>

<body>
    <h1>證物</h1>
    <div class="p">
        <div>
            <table border="1" width="90%" class="table">
                <thead>
                    <tr>
                        <th>物證</th>
                        <th>說明</th>
                    </tr>
                </thead>
                <tbody id="evidenceListBody">
                    <!-- 這裡將使用 JavaScript 動態生成物證列表 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 從 localStorage 中取得找到的物證列表
        var foundEvidenceList = JSON.parse(localStorage.getItem('foundEvidenceList')) || [];

        // 將物證列表動態生成到 evidence.html 中
        var evidenceListBody = document.getElementById('evidenceListBody');
        foundEvidenceList.forEach(function(evidence) {
            var row = evidenceListBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = evidence.name;
            cell2.innerHTML = evidence.description;
        });
    </script>
</body>
</html>
