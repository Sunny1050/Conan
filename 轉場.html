<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 定义转场动画的样式 */
        .transition-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #3498db;
            color: #fff;
            transition: transform 1s ease-in-out;
        }

        /* 定义动画状态 */
        .show {
            transform: translateX(0%);
        }

        .hide {
            transform: translateX(100%);
        }
    </style>
</head>
<body>

    <!-- 转场容器 -->
    <div class="transition-container">
        <!-- 内容块1 -->
        <div class="content show">
            <h1>页面1</h1>
            <p>这是页面1的内容。</p>
            <button onclick="toggleTransition()">切换页面</button>
        </div>
        <!-- 内容块2 -->
        <div class="content hide">
            <h1>页面2</h1>
            <p>这是页面2的内容。</p>
            <button onclick="toggleTransition()">切换页面</button>
        </div>
    </div>

    <script>
        // JavaScript函数，用于切换转场动画状态
        function toggleTransition() {
            const content1 = document.querySelector('.content.show');
            const content2 = document.querySelector('.content.hide');

            // 切换显示和隐藏类
            content1.classList.toggle('show');
            content1.classList.toggle('hide');
            content2.classList.toggle('show');
            content2.classList.toggle('hide');
        }
    </script>
</body>
</html>
